<!DOCTYPE html>
<html>

<head>
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container container__page">
        <input class="input input--title" type="text" id="recipe-title" placeholder="Title">
        <textarea class="input input--textarea" id="recipe-ins" placeholder="Enter the instruction"></textarea>
        <h2 class="heading heading__edit">Ingredients</h2>
        <div class="container__list" id="ing-list"></div>
        <form id="add-ing">
            <input class="input input--add" placeholder="Item name" name="title">
            <button class="btn ">Add</button>
        </form>
        <h2 class="heading heading__edit">Danger zone</h2>
        <button class="btn btn--other" id="remove">Delete recipe</button>
    </div>
    <script src="scripts/edit-bundle.js"></script>
</body>

</html>
