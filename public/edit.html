<!DOCTYPE html>
<html>

<head>
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <input type="text" id="recipe-title" placeholder="Title">
    <textarea id="recipe-ins" placeholder="Enter the instruction"></textarea>
    <h2>Ingredients</h2>
    <div id="ing-list"></div>
    <form id="add-ing">
        <input placeholder="Item name" name="title">
        <button>Add</button>
    </form>
    <h2>Danger zone</h2>
    <button id="remove">Delete recipe</button>
    <script src="scripts/edit-bundle.js"></script>
</body>

</html>
