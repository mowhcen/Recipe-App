<!DOCTYPE html>
<html>

<head>
    <title>Recipe App</title>
    <link rel="stylesheet" href="styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container container__home">
        <h1 class="heading__home">Recipe App</h1>
        <div class="search-bar">
            <input type="text" class="search-text" id="search-text" required>
            <ul class="letters-holder">
                <li class="letter" s>s</li>
                <li class="letter" e>e</li>
                <li class="letter" a>a</li>
                <li class="letter" r>r</li>
                <li class="letter" c>c</li>
                <li class="letter" h>h</li>
            </ul>
        </div>
        <div class="container__list" id="recipe-list">
        </div>
        <button class="btn__add-recipe" id="add-recipe">Add Recipe</button>
    </div>
    <script src="scripts/index-bundle.js"></script>
</body>

</html>
